<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de PDF para EPUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .convert-btn {
      background-color: #5c6ac4;
      color: white;
    }
    .kindle-btn {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <img src="https://ferramentaslivres.com.br/logo.png" alt="Logo" class="logo">
  <h1>Conversor de PDF para EPUB</h1>

  <a href="https://convertio.co/pt/pdf-epub/" target="_blank">
    <button class="convert-btn">Converter PDF para EPUB no Convertio</button>
  </a>

  <a href="mailto:SEU@kindle.com?subject=Convert" target="_blank">
    <button class="kindle-btn">Enviar EPUB para o Kindle</button>
  </a>
</body>
</html>
